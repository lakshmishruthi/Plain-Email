<!DOCTYPE html>
<html>
<head>
	<title>Plain Email</title>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
    </style>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script type="text/javascript" src="plain_email.js"></script>

</head>
<!-- <body onload="checkAuth"> -->
<body>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div class="container">
      <h2>Welcome to Plain Email</h2>

      <div id="authorize-div" style="display: none">
        <span>Authorize access to Gmail API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
          Authorize
        </button>
      </div>

      <form name="drop_labels_list">
        <select id="Labels_list" onchange="onSelect()">
          <option>Labels list</option>
        </select>
      </form>

      <table class="table table-striped table-message hidden">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

</body>
</html>
